<!DOCTYPE html>
<html lang="en">
<head>

    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-between min-h-screen bg-[#F5F5DC]">
    <div class=" relative sticky h-screen w-80 left-0 bg-white border-r-2 border-black  ">
        
    </div>
    <div class=" flex p-4 justify-center h-screen w-full">
        <div  class="flex flex-col  p-4 gap-y-6 items-center ">

        <div class="w-80 border-2 border-black rounded-s-md cursor-text  "  >
            <input id="input" type="text" class="w-80 p-2 outline-none rounded-s-md text-base" placeholder="Enter your Tasksss....!!!" >

        </div>

        <div id="div" class="bg-sky-500/25 font-semibold  rounded-md w-96 ">
            <ol class="flex flex-col gap-4 text-sm ">

            </ol>
           

        </div>
    </div>   
    </div>

</html>
